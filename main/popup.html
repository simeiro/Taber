<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>

<body>
    <header class="header">
        <h1 id="title">TabCounter</h1>
    </header>
    <div class="main">
        <h2 class="h2_tabNum">現在のウインドウのタブ数：<span id="numOfTabs"></span></h2>
        <div class="searchWindow">
            <h3 class="searchTitle">
                <nobr>タブ検索欄
                    <input id="inputSearch" type="text"></input>
                </nobr>
            </h3>
            <h3>
                <nobr>結果
                    <select class="result_select" id="resultSelect">
                        <option value="v1">値1</option>
                        <option value="v2">値2</option>
                        <option value="v3">値3</option>
                        <option value="v4">値4</option>
                    </select>
                </nobr>
            </h3>

        </div>
        <h3 class="h3_title_url">取得したタイトルとURL</h3>
        <div class="textarea">
            <textarea id="txt"></textarea>
        </div>
        <div class="copy">
            <button id="copyButton">copy</button>
        </div>
        <h3 class="h3_maxTabNum">最大タブ数
            <input type="number" id="maxTabNum">
            <button id="maxTabNumButton">変更</button>
            <input type="checkbox" id="check">
        </h3>
        <div class="group">タブリスト
            <button id="group">開く</button>
            <div id="domains"></div>

        </div>
    </div>
</body>

</html>
