<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <script src="jquery-3.6.3.min.js"></script>
    <script src="popup.js"></script>
    <script src="animation.js"></script>
</head>

<body>
    <header>
        <h1 class="title">TabCounter</h1>
        <div class="URLList">URLリスト
            <button id="URLListButton">&ensp;開く&ensp;</button>
            <div id="textarea"></div><br>
            <div id="copyButton"></div>
        </div>
    </header>
    <div class="main">
        <div class="searchWindow">
            <h3 class="searchTitle">
                <nobr>タブ検索
                    <div class="open-btn"></div>
                    <div id="search-wrap">
                        <div class="close-btn"><span></span><span></span></div>
                        <div class="search-area">
                                <input type="text" id="inputSearch" value="" name="" placeholder="検索するタブ名">
                                <input type="submit" id="searchsubmit" value="">
                        </div><!--/search-area -->
                    </div><!-- /search-wrap -->
                    <!-- <input id="inputSearch" input type="text"></input> -->
                </nobr>
            </h3>
            <h3>
                <nobr>
                    結果
                    <select class="result_select" id="resultSelect"></select>
                </nobr>
            </h3>
        </div>
        <div class="tabList">
            <h3 class="tabListTitle">タブリスト</h3>
            <div id="domains"></div>
        </div>
        <div class="check">
            <h3 id="maxNum">タブ数制限</h3>
            <h4 id="off">OFF</h4>
            <div class="container">
                <div>
                    <input type="checkbox" id="check">
                    <label for="check"></label>
                </div>
            </div>
            <h4 id="on">ON</h4>
        </div>
        <div class="maxTabNum">
            <h3>最大タブ数</h3>
            <input type="number" id="maxTabNum">
        </div>
    </div>
    <footer>
        <div class="tabdelete">
            <h3 id="sameTabDelete">重複タブ:0個<button class="deletetabs_button" id="deleteTabsButton" disabled>削除</button>
            </h3>
        </div>
        <button id="tabGroup"></button>
    </footer>
</body>

</html>
