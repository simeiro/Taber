<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>

<body>
    <header>
        <h1 class="title">TabCounter</h1>
        <div class="tabNum">現在のウインドウのタブ数：<span id="numOfTabs"></span></div>
    </header>
    <div class="main">
        <div class="searchWindow">
            <h3 class="searchTitle">
                <nobr>タブ検索欄
                    <input id="inputSearch" input type="text"></input>
                </nobr>
            </h3>
            <h3>
                <nobr>結果
                    <select class="result_select" id="resultSelect"></select>
                </nobr>
            </h3>
        </div>
        <h3 class="h3_title_url">取得したタイトルとURL</h3>
        <div class="textarea">
            <textarea id="txt"></textarea>
        </div>
        <div class="copyButton">
            <button id="copyButton">copy</button>
        </div>
        <div class="info">
            最大タブ数<input type="number" id="maxTabNum">
            タブ数制限<input type="checkbox" id="check">
        </div>
        <div class="tabList">タブリスト
            <button id="tabList">開く</button>
            <div id="domains"></div>
        </div>
    </div>
    <footer>
        <div class="tabdelete">
            <h3 id="sameTabDelete">重複タブ:0個<button class="deletetabs_button" id="deleteTabsButton" disabled>削除</button>
            </h3>
        </div>
        <button id="tabGroup"></button>
    </footer>
</body>

</html>
