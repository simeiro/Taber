<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>

<body>
    <header>
        <h1 class="title">TabCounter</h1>
        <div class="URLList">URLリスト
            <button id="URLListButton">&ensp;開く&ensp;</button>
            <div id="textarea"></div><br>
            <div id="copyButton"></div>
        </div>
    </header>
    <div class="main">
        <div class="searchWindow">
            <h3 class="searchTitle">
                <nobr>タブ検索欄
                    <input id="inputSearch" input type="text"></input>
                </nobr>
            </h3>
            <h3>
                <nobr>結果
                    <select class="result_select" id="resultSelect"></select>
                </nobr>
            </h3>
        </div>
        <div class="tabList">タブリスト
            <div id="domains"></div>
        </div>
        <div class="maxTab">
            <div class="check">
                <div class="container">
                    <div>
                        <input type="checkbox" id="check" />
                        <label for="check"></label>
                    </div>
                </div>
                <label for="check" id="maxNum">タブ数制限</label>

            </div>
            <div class="maxTabNum">
                最大タブ数<input type="number" id="maxTabNum">
            </div>
        </div>
    </div>
    <footer>
        <div class="tabdelete">
            <h3 id="sameTabDelete">重複タブ:0個<button class="deletetabs_button" id="deleteTabsButton" disabled>削除</button>
            </h3>
        </div>
        <button id="tabGroup"></button>
    </footer>
</body>

</html>
